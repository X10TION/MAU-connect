<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAUconnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../resource/main.css">
</head>
<body>
    <div id="root">
        <nav class="navbar  bg-primary text-xl  flex right">
          <a href="/">
            <div class="navbar-text" >
                <h6 class="navbar-brand">Modibbo Adama University, Yola</h6>
            </div>
          </a>
          <a href="signin" class="right">Sign up</a>
            <!-- <a href="signin">Login</a> -->
        </nav>
        <center>
    <div class="hero">
        <div class="container">
            <div class="row">
              <div class="col">
                
                <img src="../resource/img/building-blocks.svg" alt="Join Lecture">
              </div>
              <div class="col">
                <h2>Create Student Lecture</h2>
                <div class="mb-3 row">
                  <label for="staticEmail" class="col-sm-19 col-form-label">
                   <b>Collaborative,</b>  Visual learning for enhancement.</label>
                  <div class="col-sm-10">
                    
                  </div>
                </div>
                <div class="mb-2 row">
                  
                  <!-- <label for="inputPassword" class="col-sm-2 col-form-label">Lecture Id:</label> -->
                  <div class="col-sm-14">
                    <input type="text" class="form-control" id="courseTitle" name="courseTitle" placeholder="Course Title">
                   <br>
                    <select class="form-select" aria-label="Default select example" id="department" name="department">
                      <option selected>Department</option>
                      <option value="Operations Research">operation Research</option>
                      <option value="Computer Science">Computer Science</option>
                      <option value="Engineering">Engineering</option>
                    </select>
                    <br>
                    <input type="time" class="form-control" id="lectureTime" name="lectureTime" placeholder="time">
                    <P>By clicking "Join", you agree to our Terms of Services and <a href="/">Privacy Statement</a></P>
                    <a href="mainPage.html">
                    <button type="submit" class="btn btn-primary p-19 text-xl left" id="liveToastBtn" onClick="createLecture()" >Start</button>
                  </a>
                </div>
                               </div>
              </div>
              <div class="col">
                
              </div>
            </div>
          </div>
    </div>
  
    <script src="index.js"></script>
</body>
